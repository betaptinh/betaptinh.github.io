<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Bé tập tính</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body class="bg-orange">
        <header class="header">
            <div class="container-sm">
                <img src="images/calculator-banner.png" alt="calculator-banner" class="img-fluid"/>
            </div>
        </header>
        <main class="main-content bg-white container-sm">
            <h1 class="section-header text-monospace mt-1 p-3">Bé tập tính</h1>
            <hr>
            <form class="container-fluid">
                <div class="row">
                    <div class="col-sm">
                        <label>Số thứ nhất</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control form-control-lg" name="firstNum"/>
                    </div>
                    <div class="col-sm">
                        <input type="radio" id="add" name="operator">
                        <label for="add">Cộng</label>
                        
                    </div>
                    <div class="col-sm">
                        <input type="radio" id="substract" name="operator">
                        <label for="substract">Trừ</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label>Số thứ hai</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control form-control-lg" name="secondNum"/>
                    </div>
                    <div class="col-sm">
                        <input type="radio" id="multiply" name="operator">
                        <label for="multiply">Nhân</label>
                        
                    </div>
                    <div class="col-sm">
                        <input type="radio" id="divide" name="operator">
                        <label for="divide">Chia</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label>Kết quả</label>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control form-control-lg" id="result"/>
                    </div>
                    <div class="col-sm-6">
                        <input type="button" id="btnCalculate" class="btn btn-success" value="Tính" onclick="calculate(this.form)">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label>Thông báo</label>
                    </div>
                </div>
            </form>
        </main>
        <script>
            function calculate(frm) {
                const addRad=document.getElementById('add');
                const subRad=document.getElementById('substract');
                const mulRad=document.getElementById('multiply');
                const divRad=document.getElementById('divide');
                const firstNumber=parseFloat(frm.firstNum.value);
                const secondNumber=parseFloat(frm.secondNum.value);
                if (addRad.checked){
                    document.getElementById("result").value=firstNumber+secondNumber;
                }
                if (subRad.checked){
                    document.getElementById("result").value=firstNumber-secondNumber;
                }
                if (mulRad.checked){
                    document.getElementById("result").value=firstNumber*secondNumber;
                }
                if (divRad.checked){
                    document.getElementById("result").value=firstNumber/secondNumber;
                }
            }

            
        </script>
    </body>
</html>
